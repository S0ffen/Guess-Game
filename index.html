<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <div class="mainContainer">
        <div class="selectDifficulty">
            <h2>Select Difficulty:</h2>
            <button class="buttonEasyD" onclick="easyMode()">Easy difficulty 15 attemps (1-100)</button>
            <button class="buttonhardD">Hard difficulty 10 attemps(1-100)</button>
        </div>
            <div class="game">
                <h2 class="number">Your Guess</h2>
                <br>
                <input class="userInput" type="number" min="1" max="100">
                <br>
                <div class="infoForUser">
                    <h2 class="hidden hint">correct</h2>
                    <h3 class="informationAboutPreviousGuesses">Previous Guess:</h3>
                    <h3 class="previousNumber hidden"></h3>
                </div>
                <div class="resetB">
                    <button class="resetButton hidden" onclick="location.reload()">Reload</button>
                </div>
        </div>
        
        
    </div>

    
    
    
    <script src="index.js"></script>
</body>
</html>
